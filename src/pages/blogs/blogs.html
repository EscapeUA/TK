
<ion-header>

  <ion-navbar class="header__logo">
    <ion-title>
     <img src="images/topkonotop_logo white.svg" alt="logo">
    </ion-title>
  </ion-navbar>
    <div class="data"> 
      <p>{{getLocalDate()}}</p>
    </div>

</ion-header>


<ion-content padding>

<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Потягнiть, щоб оновити"
      refreshingSpinner="circles"
      refreshingText="Зачекайте...">
    </ion-refresher-content>
</ion-refresher>

<ion-spinner class="loader" [hidden]='this.isSpinnerHidden'></ion-spinner>

<ion-list (swipe)="swipeToPrev($event)" no-lines>
  <ion-item *ngFor="let blog of blogsJson" (click)="loadDescription($event, blog)">
    <ion-avatar item-left class="icon-avatar">
      <img src="{{blog.authorPhoto}}">
    </ion-avatar>
    <p class="author">{{blog.author}}</p>
    <p class="blog__title">{{blog.title}}</p>
    <span>{{checkDate(blog.date)}} {{blog.time}}</span>
   
  </ion-item>
</ion-list>

</ion-content>
